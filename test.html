<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <link rel="stylesheet" href="css/style-test.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,600,700" rel="stylesheet">
  <title>Youtube Clon with Eli</title>
</head>

<body>
  <header class="search-header">

  </header>
  <main class="main-division">
    <section class="video-player">
      <iframe width="966" height="547" src="https://www.youtube.com/embed/kuZii-vk5Xw?list=RDkuZii-vk5Xw" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      <div class="about-video">
        <div class="video-title">
          <span>En la ciudad de la furia | Soda Stereo MTV Unplugged</span>
        </div>

        <div class="video-content">
          <span class="number-of-views">55,811,860 views</span>
          <span style="float: right">
            <div class="view-icons">
              <a href="#" class="like"><i class="fas fa-thumbs-up"><span class="views">489K</span></i></a>
              <a href="#" class="dislike"><i class="fas fa-thumbs-down"><span class="views">16K</span></i></a>
              <a href="#" class="share"><i class="fas fa-share"><span class="views">SHARE</span></i></a>
              <a href="#" class="add-to"><i class="fas fa-plus-circle"></i></a>
              <a href="#" class="settings"><i class="fas fa-ellipsis-h"></i></a>
            </div>
          </span>
        </div>
        <div class="about-publisher">
          <span class="logo-publisher">IMG publica</span>
          <span class="name-date-publisher">
            <div id="name-publisher">nombre publica</div>
            <div id="date-publisher">fecha de publicacion</div>
          </span>
          <span class="subscribe-button">boton suscribe</span>
        </div>
      </div>
    </section>
    <div class="comments">
    </div>
    <aside class="suggested-videos">

    </aside>
  </main>

</body>

</html>
